<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .first_list {
      color: blue;
    }
    .second_list {
      color: red;
    }
  </style>
  <body>
    <span class="first_list"
      ><i
        ><u><strong>First list</strong></u></i
      ></span
    >
    <ul class="first_list">
      <li>chocolate</li>
      <li>milk</li>
      <li>sugar</li>
    </ul>
    <span class="second_list">Second list</span>
    <ol class="second_list" type="1">
      <li>chocolate</li>
      <li>milk</li>
      <li>sugar</li>
    </ol>
    <span
      ><i
        ><u><strong>Third list</strong></u></i
      ></span
    >
    <ul style="list-style-type: square">
      <li>chocolate</li>
      <li>milk</li>
      <li>sugar</li>
    </ul>
  </body>
</html>
